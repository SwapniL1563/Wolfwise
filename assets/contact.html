            </div>
            <div class="formbold-mb-5">
              <label for="phone" class="formbold-form-label"> Phone Number </label>
              <input type="text" name="phone" id="phone" placeholder="Mobile Number"
                class="formbold-form-input" />
            </div>
            <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label"> Email Address </label>
              <input type="email" name="email" id="email" placeholder="Email Id" class="formbold-form-input" />
            </div>
            <div class="formbold-mb-5">
              <label for="text" class="formbold-form-label"> Message </label>
              <input type="text" name="email" id="email" placeholder="Write something" class="formbold-form-input" />
            </div>
            <div>
              <button class="formbold-btn" style="font-size: 2vh;">Submit</button>
            </div>
          </form>
        </div>
